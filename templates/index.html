{% extends "base.html" %}

{% block title %}Home - Samba User Manager{% endblock %}

{% block content %}
<h1>Welcome to Samba User Manager</h1>
<h2>System: {{ hostname }}</h2>
<p>Use the navigation bar above to manage Samba users.</p>

<div class="form-container">
    <h3>System Metrics</h3>
    <div>
        <h4>Disk I/O</h4>
        <select id="diskIORange" onchange="updateDiskIOChartRange()">
            <option value="1">1 Minute</option>
            <option value="5">5 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="1440">1 Day</option>
        </select>
        <canvas id="diskIOChart"></canvas>
    </div>
    <div>
        <h4>Network I/O</h4>
        <select id="networkIORange" onchange="updateNetworkIOChartRange()">
            <option value="1">1 Minute</option>
            <option value="5">5 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="1440">1 Day</option>
        </select>
        <canvas id="networkIOChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let diskIOChart, networkIOChart;
    let diskIOHistory = [];
    let networkIOHistory = [];

    async function fetchMetrics() {
        try {
            const response = await fetch("/api/system_metrics");
            const data = await response.json();

            diskIOHistory = data.disk_io_history;
            networkIOHistory = data.net_io_history;

            updateDiskIOChart();
            updateNetworkIOChart();
        } catch (error) {
            console.error("Error fetching system metrics:", error);
        }
    }

    function updateDiskIOChart() {
        const range = parseInt(document.getElementById("diskIORange").value);
        const filteredData = diskIOHistory.slice(-range);

        const labels = filteredData.map(d => new Date(d.timestamp * 1000).toLocaleTimeString());
        const readData = filteredData.map(d => d.read);
        const writeData = filteredData.map(d => d.write);

        if (!diskIOChart) {
            const ctx = document.getElementById("diskIOChart").getContext("2d");
            diskIOChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [
                        { label: "Read (MB/s)", data: readData, borderColor: "#36a2eb", fill: false },
                        { label: "Write (MB/s)", data: writeData, borderColor: "#ff6384", fill: false }
                    ]
                },
                options: {
                    plugins: {
                        title: { display: true, text: "Disk I/O History" }
                    },
                    scales: {
                        x: { title: { display: true, text: "Time" } },
                        y: { title: { display: true, text: "MB/s" } }
                    }
                }
            });
        } else {
            diskIOChart.data.labels = labels;
            diskIOChart.data.datasets[0].data = readData;
            diskIOChart.data.datasets[1].data = writeData;
            diskIOChart.update();
        }
    }

    function updateNetworkIOChart() {
        const range = parseInt(document.getElementById("networkIORange").value);
        const filteredData = networkIOHistory.slice(-range);

        const labels = filteredData.map(d => new Date(d.timestamp * 1000).toLocaleTimeString());
        const sentData = filteredData.map(d => d.sent);
        const receivedData = filteredData.map(d => d.received);

        if (!networkIOChart) {
            const ctx = document.getElementById("networkIOChart").getContext("2d");
            networkIOChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [
                        { label: "Sent (MB/s)", data: sentData, borderColor: "#4bc0c0", fill: false },
                        { label: "Received (MB/s)", data: receivedData, borderColor: "#ffce56", fill: false }
                    ]
                },
                options: {
                    plugins: {
                        title: { display: true, text: "Network I/O History" }
                    },
                    scales: {
                        x: { title: { display: true, text: "Time" } },
                        y: { title: { display: true, text: "MB/s" } }
                    }
                }
            });
        } else {
            networkIOChart.data.labels = labels;
            networkIOChart.data.datasets[0].data = sentData;
            networkIOChart.data.datasets[1].data = receivedData;
            networkIOChart.update();
        }
    }

    function updateDiskIOChartRange() {
        updateDiskIOChart();
    }

    function updateNetworkIOChartRange() {
        updateNetworkIOChart();
    }

    setInterval(fetchMetrics, 1000);
    fetchMetrics();
</script>
{% endblock %}

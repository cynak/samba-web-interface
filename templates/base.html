<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Samba User Manager{% endblock %}</title>
    <style>
        /* Simple styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 0.5em 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            margin: 2em auto;
            max-width: 800px;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        .form-container {
            background: #fff;
            padding: 2em;
            margin: 2em auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
    
        .form-group {
            margin-bottom: 1.5em;
        }
    
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
    
        input {
            width: 100%;
            padding: 0.8em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        input:focus {
            outline: none;
            border-color: #007bff;
        }
    
        .submit-button {
            width: 100%;
            padding: 0.8em;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/add_user">Add User</a>
        <a href="/change_password">Change Password</a>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
